services:
  rabbitmq_example_event_subscriber:
    class: Drupal\rabbitmq\rabbitmq_example\EventSubscriber\RabbitmqSubscriber
    tags:
      - {name: event_subscriber}
  rabbitmq.connection.factory:
    class: '\Drupal\rabbitmq\Connection'
    arguments: ['@settings', '@logger.channel.rabbitmq']

  rabbitmq.config:
    producers:
      example:
        connection: default
        exchange_options:
          name: 'dasp'
          type: direct
          passive: false
          durable: true
          auto_delete: false
          internal: false
          nowait: false
        queue_options:
          name: 'example'
          passive: false
          durable: true
          exclusive: false
          auto_delete: true
          nowait: false
          routing_keys:
            - 'dasp.example'
